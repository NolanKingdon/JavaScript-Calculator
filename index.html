<!DOCTYPE html>
<html>
    <head>
        <title>Browser Based Calculator</title>
        <script src ="js/calculator-function.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    </head>
    <body>
        <div class = "container">
            <div class = "screen">0</div>
            <div class = "button">
                <!--Broken up into 3`s for my own convenience-->
                <button id = "clear" value = "Clear">C</button>
                <button class = "num-button nonnum" value = "**">^</button>
                <button class = "num-button nonnum"  value = "/">/</button>
                <button id = "del" value = "Del">Del</button>
                
                <button class = "num-button" value = 7>7</button>
                <button class = "num-button" value = 8>8</button>
                <button class = "num-button" value = 9>9</button>
                <button class = "num-button nonnum" value = "*">x</button>
                
                <button class = "num-button" value = 4>4</button>
                <button class = "num-button" value = 5>5</button>
                <button class = "num-button" value = 6>6</button>
                <button class = "num-button nonnum" value = "+">+</button>
                

                <button class = "num-button" value = 1>1</button>
                <button class = "num-button" value = 2>2</button>
                <button class = "num-button" value = 3>3</button>
                <button class = "num-button nonnum" value = "-">-</button>
                
                <button class = "num-button" value = 0>0</button>
                <button id = "non-num" class = "num-button nonnum"  value = ".">.</button>
                <button id = "equals" class = "non-num" value = "=">=</button>
                        
            </div>
        </div>
    </body>

</html>
